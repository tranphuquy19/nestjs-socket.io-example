<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<title>Nestjs SocketIO</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
<style>
    #messages {
        height: 300px;
        overflow-y: scroll;
        padding: 0;
    }

    #messages-block {
        list-style: none;
        padding: 0.3rem;
    }

    #app {
        margin-top: 2rem;
    }
</style>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">{{ title }}</h1>
                <br>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" v-model="name" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block">
                            <ul id="messages-block">
                                <li v-for="message of messages">{{ message.name }}: {{ message.text }}</li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" v-model="text"
                        placeholder="Enter message..."></textarea>
                    <br>
                    <button id="send" class="btn" @click.prevent="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
